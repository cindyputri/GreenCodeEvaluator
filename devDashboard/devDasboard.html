<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Java Validator</title>
</head>
<body class="container-fluid mx-auto">
    <div class="container-fluid mx-auto" id="div">
        <h3>HTML & CSS Validator: </h3>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-2">Class name</div>  
        <div class="progress col-8">
            <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div> 
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-2">Variables, Interfaces, ...</div>  
            <div class="progress col-8">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div> 
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row">
        <div class="col-1"></div>
        <div class="col-2">Structure</div>  
            <div class="progress col-8">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div> 
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <div class="container-fluid mx-auto" id="div">
        Report:
    </div>
</body>
</html>
